<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="todo-title" class="form-label">Email address</label>
        <input type="text" [(ngModel)]="title" class="form-control" id="todo-title" name="title">

    </div>
    <div class="mb-3">
        <label for="todo-description" class="form-label">Description</label>
        <textarea [(ngModel)]="description" class="form-control" id="todo-description" name="description" cols="30" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
