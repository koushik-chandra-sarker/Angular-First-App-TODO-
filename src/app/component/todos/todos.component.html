<div class="container">
    <div class="row mt-4 justify-content-center">
        <div  class="col-md-6 col-xs-12" >
            <app-todo-save (saveTodo)="saveTodo($event)"></app-todo-save>
        </div>
    </div>

    <div class="row mt-4 mb-4" >

        <div  class="col-md-4 col-xs-1 col-sm-2" *ngFor="let todo of todos">
            <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)" (checkBoxClick)="togglecheckBoxClick($event)"></app-todo-item>
        </div>
    </div>


</div>
